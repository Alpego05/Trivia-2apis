<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-purple-700 p-10 rounded-lg shadow-lg max-w-lg text-center">
        <h1 class="text-2xl font-bold mb-5">Trivia Game</h1>
        <p id="result" class="text-lg font-semibold mb-5">Aquí va a salir la pregunta</p>

        <div class="flex flex-col gap-3">
            <button id="option1" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Opción 1</button>
            <button id="option2" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Opción 2</button>
            <button id="option3" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Opción 3</button>
            <button id="option4" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Opción 4</button>
           
        </div>


        <button id="submit" class="mt-5 bg-purple-800 hover:bg-purple-900 text-white font-bold py-2 px-6 rounded transition-all duration-300">Submit</button>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
